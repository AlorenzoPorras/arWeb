<!doctype html>
<html lang="en">
<head>
    <title>Realidad Aumentada - Arcade</title>
    <meta charset="utf-8">
    <meta name="description" content="Model-viewer template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./css/styles.css" rel="stylesheet"/>
</head>
<body>
    <!-- Header -->
    <header class="arcade-header">
        <h1>Realidad Aumentada</h1>
        <div class="wave" id="wave-header"></div>
    </header>

    <!-- Main Content -->
    <main>
        <model-viewer src="./models/arcade.glb" ar ar-modes="webxr scene-viewer quick-look" 
                      camera-controls tone-mapping="neutral" shadow-intensity="1" autoplay>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="./resources/ar_hand_prompt.png" alt="AR Hand Prompt">
            </div>
        </model-viewer>
    </main>

    <!-- Footer -->
    <footer class="arcade-footer">
        <div class="wave" id="wave-footer"></div>
        <p>Hemos implementado un modelo 3D interactivo. Si estás en tu celular, selecciona <strong>"View in your space"</strong> para visualizarlo en tu entorno.</p>
        <p>© Derechos reservados Adriel Eduardo Lorenzo Porras y TecNM</p>
    </footer>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
</html>
